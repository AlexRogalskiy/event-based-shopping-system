<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: headTag" />
<body>

	<div th:replace="navigation :: topnavigation"></div>
    
    <div class="ebss-teaser"></div><br/>
    
	<div class="container">
	    
	    <ol class="breadcrumb">
		  <li><a th:href="@{/}">Home</a></li>
		</ol>
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<h3 class="panel-title">Movie Details</h3>
		  </div>
		  <div class="panel-body">
			<div class="row">
			  <div class="col-md-4">
			  	<div class="image">
					<img th:src="@{${movie.image}}" alt="product" class="img-responsive"/>
				</div>
			  </div>
			  <div class="col-md-8">
				<form class="form-horizontal">
					<div class="form-group">
					    <label class="col-sm-2 control-label">Title</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="title" th:value="${movie.title}" placeholder="Title" />
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-sm-2 control-label">Description</label>
					    <div class="col-sm-6">
					      <textarea class="form-control" rows="5" id="title" th:field="${movie.shortDescription}" placeholder="Full movie description"></textarea>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-sm-2 control-label">Price</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="title" placeholder="Price" value="10â‚¬" />
					    </div>
					</div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
    </div> <!-- /container -->

	<div th:replace="navigation :: footernavigation"></div>
    
</body>
</html>
